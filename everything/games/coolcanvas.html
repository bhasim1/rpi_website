        const saveway = []

        class ball{
            constructor(x, y, radius, color){
                this.x = x
                this.y = y
                this.radius = radius
                this.color = color
            }
            draw(){
                ctx.fillStyle = this.color
                ctx.arc(this.x, this.y, this.radius, Math.PI * 2, false)
            }
        }

 
function animate(){
    x += vx
    y += vy
    requestAnimationFrame(animate);
    ctx.beginPath();
    ctx.fillStyle = `hsla(${rainbowcolor} , 50%, 50%, 0.2)`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fill();
    ctx.closePath()
    circle = new ball(x, y, radius, 'hsla(' + rainbowcolorball + ' , 50%, 50%, 1)')
    circle.draw()
    ctx.fill()
    ctx.closePath()
    rainbowcolor++;
    rainbowcolorball++;
    if(x + radius > canvas.width || x - radius < 0){
        vx = -vx;
    }
    if(y + radius > canvas.height || y - radius < 0){

    }
